<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Odin Sign Up Form</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="img">
            <div class="background">
                <img src="odin-lined.png" alt="Odin logo">
                <h1>Odin</h1>
            </div>
            <footer>Photo by <a href="https://unsplash.com/photos/25xggax4bSA">Halie West</a> on <a href="https://unsplash.com/">Unsplash</a></footer>
        </div>
        <div class="content">
            <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.</p>
            <p>Sign up <em>now</em> to get started.</p>
            <p>You <em>know</em> you want to.</p>
            <form action="" method="post">
                <div class="container">
                    <p>Let's do this!</p>
                    <div class="inputs">
                        <div class="input">
                            <label for="first-name">First Name</label>
                            <input type="text" id="first-name" name="first-name" autofocus required>
                        </div>
                        <div class="input">
                            <label for="last-name">Last Name</label>
                            <input type="text" id="last-name" name="last-name" required>
                        </div>
                        <div class="input">
                            <label for="first-name">Email</label>
                            <input type="email" id="email" name="email">
                        </div>
                        <div class="input">
                            <label for="phone">Phone Number</label>
                            <input type="tel" id="phone" name="phone">
                        </div>
                        <div class="input">
                            <label for="password">Password</label>
                            <input type="password" id="password" name="password" class="error">
                            <span></span>
                        </div>
                        <div class="input">
                            <label for="confirm-password">Confirm Password</label>
                            <input type="password" id="confirm-password" name="confirm-password" class="error">
                        </div>
                    </div>
                </div>
                <button type="submit">Create Account</button>
            </form>
            <section>Already have an account? <a href="">Log in</a></section>
        </div>
    </main>   
</body>
</html>
